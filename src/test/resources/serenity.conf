environments {
    default{
        webdriver.base.url = "https://www.automationexercise.com/"

    }

}

webdriver {
    driver = chrome
    autodownload = true   # Cambia esto de false a true
    capabilities {
        "goog:chromeOptions" {
            args = ["--remote-allow-origins=*","start-maximized","ignore-certificate-errors","disabled-web-security","--incognito"]
        }
    }
}

